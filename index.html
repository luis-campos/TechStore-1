<!DOCTYPE html>
<html>

<head>
  <title>Página de Login</title>
  <link rel="stylesheet" type="text/css" href="./styles/login.css">
</head>

<body>
  <header></header>
  <div class="container">
    <div class="logo">
      <img src="./images/logotipo.png" alt="Logo">
    </div>
    <form id="loginForm">
      <label id="userOrPasswordInvalid" class="error"></label>
      <div class="input-group">
        <input type="text" name="username" class="input-field" placeholder="Nome de usuário" required>
        <label id="usernameError" class="error"></label>
      </div>
      <div class="input-group">
        <input type="password" name="password" class="input-field" placeholder="Senha" required>
        <label id="passwordError" class="error"></label>
      </div>
      <input type="submit" value="Entrar" class="submit-btn" onclick="validateForm(event)">
      <a href="signup.html" class="newUser"><input type="button" value="Criar Conta" class="signup-btn"></a>
    </form>
  </div>

  <footer>
    <p>&copy; 2023 Minha Loja Online. Todos os direitos reservados.</p>
  </footer>
  <script src="./scripts/login.js"></script>
</body>

</html>
