<!DOCTYPE html>
<html>

<head>
  <title>Página de Checkout</title>
  <link rel="stylesheet" type="text/css" href="./styles/checkout.css">
</head>

<body>
  <header class="header">
    <div class="logo">
      <img src="./images/logotipo.png" alt="Logo">
    </div>
  </header>

  <section class="container order-summary">
    <h2>Resumo da Compra</h2>
    <ul class="summary-list" id="summaryList"></ul>
    <div class="total-price">
      <span>Total:</span>
      <span class="price" id="totalPrice"></span>
    </div>
  </section>

  <div class="container">
    <h2 class="container-title">Checkout</h2>

    <form id="checkoutForm" class="checkout-form">
      <div class="input-group">
        <label id="errorName" class="error"></label>
        <input type="text" name="name" class="input-field" placeholder="Nome Completo">
      </div>

      <div class="input-group">
        <label id="errorEmail" class="error"></label>
        <input type="email" name="email" class="input-field" placeholder="E-mail">
      </div>

      <div class="input-group">
        <label id="errorAddress" class="error"></label>
        <input type="text" name="address" class="input-field" placeholder="Endereço">
      </div>

      <div class="input-group">
        <label class="input-label">Método de pagamento:</label>
        <select id="payment" class="input-field" name="payment" required>
          <option value="">Selecione</option>
          <option value="creditcard">Cartão de Crédito</option>
          <option value="debitcard">Cartão de Débito</option>
        </select>
      </div>

      <div id="paymentMethodsFields" class="payment-fields">
        <div class="input-group">
          <label id="cardNumberError" class="error"></label>
          <div class="cardNumberHolder">
            <div class="card-details">
              <input id="cardNumber" class="input-field card-number" placeholder="Número do Cartão" name="cardNumber"
                maxlength="16" required>
            </div>
            <div class="card-details">
              <input type="text" id="cardHolder" class="input-field card-holder" placeholder="Nome do Titular"
              name="cardHolder" required>
            </div>
          </div>
        </div>
        <div class="input-group">
          <label class="input-label">Data de Validade:</label>
          <label id="expiryError" class="error"></label>
          <div class="expiry-container">
            <input id="expiryMonth" class="input-field expiry-month" placeholder="Mês" name="expiryMonth" maxlength="2"
              required>
            <input id="expiryYear" class="input-field expiry-year" placeholder="Ano" name="expiryYear" maxlength="4"
              required>
            <input id="cvv" class="input-field cvv-field" placeholder="Cvv" name="cvv" maxlength="3" required>
          </div>
        </div>
      </div>
      <div class="button-group">
        <a href="homepage.html" class="newUser"><input type="button" value="Voltar" class="btn btn-homepage"></a>
        <button id="btnCheckout" type="submit" class="btn submit-btn" onclick="validateFields(event)">Finalizar
          Compra</button>
        </div>
      </form>
      <span id="sucessMessage" class="sucess"></span>
  </div>

  <footer class="footer">
    <p>&copy; 2023 Minha Loja Online. Todos os direitos reservados.</p>
  </footer>

  <script src="./scripts/checkout.js" type="module"></script>
</body>

</html>
