<!DOCTYPE html>
<html>

<head>
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" type="text/css" href="./styles/signup.css">
</head>

<body>
  <header></header>

  <div class="container">
    <div class="logo">
      <img src="./images/logotipo.png" alt="Logo">
    </div>
    <form id="signupForm">
      <div class="input-group">
        <input type="text" name="username" class="input-field" placeholder="Nome de usuário" required>
        <label id="usernameError" class="error"></label>
      </div>
      <div class="input-group">
        <input type="password" name="password" class="input-field" placeholder="Senha" required>
        <label id="passwordError" class="error"></label>
      </div>
      <div class="input-group">
        <input type="password" name="confirmPassword" class="input-field" placeholder="Confirme a senha" required>
        <label id="confirmPasswordError" class="error"></label>
      </div>
      <input type="submit" value="Cadastrar" class="submit-btn" onclick="validateForm(event)">
      <p>Já tem uma conta? <a href="index.html">Faça login</a></p>
    </form>
  </div>

  <footer>
    <p>&copy; 2023 Minha Loja Online. Todos os direitos reservados.</p>
  </footer>

  <script src="./scripts/signup.js"></script>
</body>

</html>
